<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
               <div class="col-md-12">
                <div class="logo"></div>
                    <div class="header-title">
                        Welcome to Image Previewer!
                    </div>
                    <div class="log-in">
                       <a href="javascript:login()">
                           Log in
                            <i class="fa fa-sign-in" aria-hidden="true"></i>
						</a>
                    </div>
               </div>
            </div>
        </div>
    </header>
    <section class="content">
        <div class="search">
            <div class="container">
                <div class="row">
                    <div class="col-md-9 col-xs-7   ">
                        <input type="text" id="search-area" autofocus="true" name="autofocus sample"   placeholder="Search by keyword">  
                        <ul id="autocomplete-results">
                           
                        </ul>    
                    </div>  
                    <div class="col-md-3 col-xs-5">
                            <button id="search-button">Search</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="hit">
                                e.g. 
                                <a href="javascript:tagExComp()" name="computer">computer</a>,
                                <a href="">man</a>,
                                <a href="">nature</a>,
                                <a href="">city</a>,
                                <a href="">car</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row wrapper">
                <div id="main">
                    <a href="javascript:AddPictureShow()">
                            <div class="add-images">
                                    <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                            </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <div class="login-pop-up" id="login-pop-up">
		<div class="login-pop-up-content">
			<span>Log in</span><br>
			<input required id="username-input" type="email" placeholder="Email"><br>
			<input required id="password-input" type="password" placeholder="Password"><br>
			<p>New user?  <a href="javascript:SignUpPopUpShow()">Sign up here</a></p>
			<a href="javascript:LoginPopUpHide()"><button id="login-button">Sign me up</button></a>
		</div>
	</div>
	<div class="sign-up-pop-up" id="sign-up-pop-up">
		<div class="sign-up-pop-up-content">
			<span>Sign up</span><br>
			<input required type="text" placeholder="Username">
			<input required type="email" placeholder="Email"><br>
			<input required type="password" placeholder="Password"><br>
			<input required type="password" placeholder="Retype password">
			<a href="javascript:SignUpPopUpHide()"><button>Sign me up</button></a>
		</div>
    </div>
    <div class="add-picture-pop-up" id="add-picture-pop-up">
            <div class="add-picture-content">
                <div class="left-side">
                        <span>Add image</span><br>
                        <div class="dragNdrop"></div>
                        <button id="Select-image"></button>
                </div>
               <div class="right-side">
                    <span>Add info</span>
                    <br>
                    <p></p>
                    <p>Name your media</p>
                    <input type="text" id="AddNameMedia"><br>
                    <p>Add tags</p>
                    <input type="text" id="AddTags"><br>
                    <p>Add description</p>
                    <input type="text" id="AddDescr"><br>
               </div>
            </div>
        </div>
    <script>
        document.cookie = "efim=1324";
    </script>
    <script src="js/index.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>       
    <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <script src="js/popUPs.js"></script>
    <script src="js/login.js"></script>
    <script src="https://use.fontawesome.com/7dba235eff.js"></script>
</body>
</html>
